<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace with JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 column">
          <h1 class="page-header text-center">Find and Replace</h1>

          <form>
            <div class="form-group">
              <label>Target phrase:</label>
              <input id="target-phrase" class="form-control" type="text" maxlength="2000" required autofocus>
            </div>

            <div class="form-group">
              <label>Search for:</label>
              <input id="word-to-replace" class="form-control" type="text" maxlength="200" required>
            </div>

            <div class="form-group">
              <label>Replace with:</label>
              <input id="replacement-word" class="form-control" type="text" maxlength="200" required>
            </div>

            <div class="button-wrapper">
              <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>

          <div id="result-wrapper" class="text-center">
            <p class="lead">The new phrase is:</p>
            <hr>
            <p id="new-phrase"></p>
          </div>
        </div>
        </div>
      </div>
  </body>
</html>
